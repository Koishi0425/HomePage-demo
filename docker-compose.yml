version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: caia-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    environment:
      MONGO_INITDB_DATABASE: illustration_platform

  backend:
    build: ./server
    container_name: caia-backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/illustration_platform
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongo
    volumes:
      - ./server/uploads:/app/uploads

  frontend:
    build: ./client
    container_name: caia-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
